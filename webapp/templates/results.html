<!DOCTYPE html>

<html>

<head>
    <title>RESULTS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    {% load static %}
    <script  type="text/javascript" src="{% static "webapp/results.js" %}"> </script>
    <link rel="stylesheet" href="{% static "webapp/results.css" %}">
    <script>
        var image = "{{ image.0|safe }}"
        var imageSeg = "{{ segmented.0|safe }}"
        image = image.slice(2,image.length - 1)
        imageSeg = imageSeg.slice(2,imageSeg.length - 1)
        $(document).ready(function () {
            $('#img').attr('src', $('#img').attr('src') + image);
            $('#imgSeg').attr('src', $('#imgSeg').attr('src') + imageSeg);
        });
    </script>
</head>

<body>
    <!-- Heading div -->
    <div class="jumbotron text-center">
        <h1 id="results" style="font-weight: bold; font-family: 'Times New Roman', Times, serif;"></h1>
    </div>
    <!-- This div is for the image name -->
    <div class="container" id="image_name" style="display: None;">
        <table>
            <tr>
                <td><label id="img_name"><b>IMAGE NAME: </b></label></td>
                <td><input class="form-control" id="input_img" value='{{ name.0 }}' disabled></td>
            </tr>
            <tr>
                <td><label id="img_name"><b>PREDICTION: </b></label></td>
                <td><input class="form-control" disabled value="{{ ICH }}"></td>
            </tr>
        </table>
        <!-- <p>{{ image.0 }}</p> -->
        <img src='data:image/png;base64, ' alt="" id='img'>
        <img src='data:image/png;base64, ' alt="" id='imgSeg'>

</div>

</html>
