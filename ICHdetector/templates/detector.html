<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DETECTOR</title>
    <link href="https://transloadit.edgly.net/releases/uppy/v1.10.1/uppy.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static "webapp/coreStyle.css" %}">
    <link rel="stylesheet" href="{% static "webapp/dashboardStyle.css" %}">
    <link rel="stylesheet" href="{% static "webapp/webcamStyle.css" %}">
  </head>
  <body>
    <div id="drag-drop-area"></div>
  </body>

  <script src="https://transloadit.edgly.net/releases/uppy/v1.10.1/uppy.min.js"></script>
  <script>
    var uppy = Uppy.Core({
  debug: true,
  autoProceed: false,
  restrictions: {
    maxFileSize: 1000000,
    maxNumberOfFiles: 5,
    minNumberOfFiles: 1,
    allowedFileTypes: ['image/*']
  }
})
      .use(Uppy.Dashboard, {
        inline: true,
        target: '#drag-drop-area',
        height: 850,
        width: 1750,
        metaFields: [
    { id: 'name', name: 'Name', placeholder: 'file name' },
    { id: 'caption', name: 'Caption', placeholder: 'describe what the image is about' }
  ],
  browserBackButtonClose: true
      })
      .use(Uppy.Tus, {endpoint: 'https://master.tus.io/files/'})

    uppy.on('complete', (result) => {
      console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
    })
  </script>
  <style>
    #drag-drop-area {
    margin-left: 20px;
    margin-right: 20px;
  }
  </style>
</html>
